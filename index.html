<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorting Visualizer</title>
</head>

<body>
  <div class="control-box">
    <div class="control-item">
      <label for="sizeRange">Array Size:</label>
      <input id="sizeRange" type="range" min="10" max="100" value="50" />
    </div>
    <div class="control-item">
      <label for="speedRange">Animation Speed:</label>
      <input id="speedRange" type="range" min="0" max="5000" value="2500" />
    </div>
    <div class="button-group">
      <button id="bubble-sort">Bubble Sort</button>
      <button id="insertion-sort">Insertion Sort</button>
      <button id="quick-sort">Quick Sort</button>
      <button id="merge-sort">Merge Sort</button>
      <button id="heap-sort">Heap Sort</button>
      <button id="selection-sort">Selection Sort</button>
      <button id="shell-sort">Shell Sort</button>
      <button id="reset">Reset</button>
    </div>
  </div>
  <div id="container"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
